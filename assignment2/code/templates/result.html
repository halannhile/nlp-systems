<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <title>spaCy Entity and Dependency Parse Results</title>
</head>

<body>

    <h2>spaCy Entity Parsing</h2>

    <p>Processing results:</p>

    <div>
        {{ markup | safe }}
    </div>

    <h2>spaCy Dependency Parse Results</h2>

    {% for parse_result in parse_results %}
    <div class="parse-result">
        <h3>Sentence: {{ parse_result.sentence_text }}</h3>
        <pre>{{ parse_result.result | safe }}</pre>
    </div>
    {% endfor %}

    <p>
        <a href="{{ url_for('index') }}" class="btn">Back to Form</a>
        <a href="{{ url_for('database') }}" class="btn">View Database</a>
    </p>

</body>

</html>
