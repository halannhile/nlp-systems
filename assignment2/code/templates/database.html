<!-- templates/database.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <title>Database Results</title>
</head>

<body>

    <h2>Database Results</h2>
    <table border="1">
        <tr>
            <th>Entity</th>
            <th>Relations</th>
        </tr>
        {% for entity in entities %}
        <tr>
            <td>{{ entity.text }}</td>
            <td>
                {% if entity.relations %}
                <ul>
                    {% for relation in entity.relations %}
                    <li>{{ relation.relation_text }}</li>
                    {% endfor %}
                </ul>
                {% else %}
                No relations found.
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>


    <form method="POST" action="{{ url_for('clear_database') }}">
        <input type="submit" value="Clear Database" onclick="return confirm('Are you sure you want to clear the database?');">
    </form>

    <p>
        <a href="{{ url_for('index') }}" class="btn">Back to Form</a>
        <a href="{{ url_for('database') }}" class="btn">Refresh Database</a>
    </p>

</body>

</html>
